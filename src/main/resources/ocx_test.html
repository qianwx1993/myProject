<input type="button" value="读非接" onclick="Jui_ReadCardCsn()" id="out_read"/>
<input type="button" value="读接触" onclick="readJcCard()" id="jc_read"/>
<hr/>
读非接返回:<textarea  rows="5" cols="80" name="out_read_return" id="out_read_return" ></textarea>
<br>
读接触返回:<textarea rows="5" cols="80" name="jc_read_return" id="jc_read_return"></textarea>

<script type="text/javascript">
    function Jui_ReadCardCsn() {
        //加载读写器驱动，连接读写器;为数字类型；
        var readcsn = document.getElementById("wq_ocx_all");
        // var csn = readcsn.Read_MFCSN(1, 115200);  //内卡号
        var csn = readcsn.Read_MFCSNcardid(101,115200);
        document.getElementById("out_read_return").innerHTML=csn;

    }

    function readJcCard() {

        var jcCardReader = document.getElementById("jcCardReader");
        var sRet = jcCardReader.GetCardData();//例:8#330100D1560000050051ED889B3FAFE3#测试 #330100201201230015#FFFFFFFF
        document.getElementById("jc_read_return").innerHTML=sRet;
    }
</script>
